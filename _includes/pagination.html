<div class="container">
  <nav class="pagination" role="pagination">
      {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
        <div><a class="newer-posts" href="{{ site.baseurl }}/"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a></div>
        {% else %}
        <div><a class="newer-posts" href="{{ site.baseurl }}/page/{{ paginator.previous_page }}/"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a></div>
        {% endif %}
      {% endif %}

      <div><span class="page-number">Page {{paginator.page}} of {{paginator.total_pages}}</span></div>

      {% if paginator.next_page %}
      <div><a class="older-posts" href="{{ site.baseurl }}/page/{{ paginator.next_page }}/"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></a></div>
      {% endif %}
  </nav>
</div>
